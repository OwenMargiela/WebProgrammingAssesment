<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up</title>
    <link rel="stylesheet" href="../css/Login.css" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div
      style=" border: 1px solid black;border-radius: 10px; height: 30px; display: flex; flex-direction: row; align-items: center; gap: 5rem;justify-content: space-between; padding: 0.5rem;"
    >
      <div>
        <a href="cart.html">Cart</a>

        <a href="moviedes.html">Movie Description</a>

        <a href="movies.html">Movies</a>
      </div>

      <div
        style="
          display: flex;
          flex-direction: row;
          align-items: center;
          gap: 5rem;
        "
      >
        <a href="Login.html">Login</a>

        <a href="Signup.html">Sign Up</a>
      </div>
    </div>

    <div class="form_wrapper">
      <div class="form_container">
        <div class="title_container">
          <h2>Sign Up Form</h2>
        </div>
        <div class="row clearfix">
          <div class="">
            <form id="signupForm">
              <div class="input_field">
                <span><i aria-hidden="true" class="fa fa-envelope"></i></span>
                <input
                  type="email"
                  id="signupEmail"
                  name="email"
                  placeholder="Email"
                  required
                />
              </div>

              <div class="input_field">
                <span><i aria-hidden="true" class="fa fa-lock"></i></span>
                <input
                  type="password"
                  id="signupPassword"
                  name="password"
                  placeholder="Password"
                  required
                />
              </div>

              <input class="button" type="submit" value="Sign Up" />
              <p id="signupMessage"></p>
            </form>
          </div>
        </div>
      </div>
    </div>
    <script defer src="../Auth.js"></script>
  </body>
</html>
